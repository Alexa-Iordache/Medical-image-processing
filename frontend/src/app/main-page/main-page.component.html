<div class="main-page">
  <div class="main-page_top-part">
    <div class="main-page_menu-container">
      <input
        type="file"
        class="file-input"
        (change)="onFileSelected($event)"
        #fileUpload
      />
      <button mat-raised-button color="accent" class="menu-button" (click)="uploadImage()">
        Tumor detection
      </button>
      <button mat-raised-button color="accent" class="menu-button" (click)="resetButton()">
        Reset
      </button>
      <button mat-raised-button color="accent" class="menu-button" (click)="buttonExit()">Exit</button>
    </div>

    <div class="main-page_photo-container">
      <div  *ngIf="ImagePath === ''" class="first-photo">photo1</div>
      <img
      *ngIf="ImagePath !== ''"
      src={{ImagePath}}
      class="imageContainer"
    />
      <div  *ngIf="segmentationProcessDone == false" class="second-photo">photo2</div>
      <img
      *ngIf="segmentationProcessDone == true"
      src={{imagepath}}
      alt="image"
      class="imageContainer"
    />
      <div class="third-photo">photo3</div>
    </div>
  </div>

  <div class="main-page_bottom-part">
    <div class="parameters-containter">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Parameters </mat-panel-title>
            <mat-panel-description>
              Click here to see the parameter values
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>Contrast</p>
          <p>Entropy</p>
          <p>IDM</p>
          <p>Dissimilarity</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <button mat-raised-button color="warn" class="result-button">
      Show result
    </button>
  </div>
</div>
<div class="imageHelp"></div>

<div [style.background-image]="'url(' + imagepath + ')'" class="image-container"></div>
